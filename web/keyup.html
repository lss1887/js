<body>
<div id="dd"></div>
<script>
    $(function () {
        var keyInfo = "if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,&#39;&#39;)}else{this.value=this.value.replace(/\D/g,&#39;&#39;)}";

        var info = "<input type='text' onkeyup='"+keyInfo+"' value='990'>";
        $("#dd").html(info);
    })
</script>
