<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dateRangePicker</title>
<!--    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>-->
<!--    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css"/>-->
<!--    <script src="js/jquery-3.3.1.js"></script>-->
<!--    <script src="js/bootstrap.min.js"></script>-->
<!--    <script src="js/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>-->
<!--    <script src="js/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>-->

    <!-- 需要引用的依赖库 -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

    <!-- 引用 daterangepicker 相关文件-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body>
<input name="daterange" id="daterange">

<input value="ddddd" type="button" onclick="dd()">
<script>
    $('input[name="daterange"]').daterangepicker({
        locale: {
            format: 'HH',
            opens: 'right',
            firstDay: 1
        }
    });

function dd() {
    $('#daterange').data('daterangepicker').setStartDate('2011-01-03');
    $('#daterange').data('daterangepicker').setEndDate('2013-01-03');
}
</script>

</body>
</html>
