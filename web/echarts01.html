<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px;height: 600px" ></div>
<a href="">33333</a>
<script type="text/javascript">
    var myChart=echarts.init(document.getElementById('main'));
var option = {
    title: [{
        text: '报警、处理次数分析统计',
        left:'center'
    },{
        text: "777报警次数",
        left:'right',
        link:'https://www.baidu.com',
        textStyle:{
            color:'blue',
            textDecoration:'underline'
        }
    },
        {
            text: "处理次数",
            right: '18%',
            bottom: '8%',
            textStyle:{
                color:'#ccc',
                fontStyle:'normal',
                fontWeight:'400',
                fontFamily:'sans-serif',
                fontSize:16
            }
        }],
    // 工具箱
    toolbox: {
      show : true,
      // feature:{
      //     saveAsImage: {
      //         show: true
      //     }
      // }
    },
    //  图例
    // legend: {
    //     data:['售量']
    // },
    // x轴
    xAxis: {
        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {},
    // 数据
    series: [{
        name: '售量',
        type:'bar',
        data: [5,20,35,10,10,20]
    }, {
        name: '产量',
        type :'line',
        data: [5,20,37,10,10,20]
        }
    ]
}
myChart.setOption(option)
</script>
</body>
</html>
