<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实心箭头上下左右都有哦</title>
</head>v
<link href="css/bootstrap.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<style type="text/css">



    .item {
        float: left;
        clear: both;
        margin-bottom: 5px;
    }
    /* 向上的箭头 */
    .arrow-top {
        font-size: 0;
        line-height: 0;
        border-width: 8px;
        border-color: red;
        border-top-width: 0;
        border-style: dashed;
        border-bottom-style: solid;
        border-left-color: transparent;
        border-right-color: transparent;
    }
    /* 向右的箭头
    /* 向下的箭头 */

    .arrow-bottom {
        font-size: 0;
        line-height: 0;
        border-width: 8px;
        border-color: red;
        border-bottom-width: 0;
        border-style: dashed;
        border-top-style: solid;
        border-left-color: transparent;
        border-right-color: transparent;
    }
</style>
</head>
<body>
<table border="1" align="center" width="100">
    <tr>
        <td>
            <span>
                <span style="text-align: center">哈哈哈</span>
                <span class="item arrow-top" style="float:right"></span>
                <span class="item arrow-bottom"style="float:right"></span>

            </span>
                      </td>
    </tr>
    <tr>
        <td>哈哈哈</td>
    </tr>
</table>
<button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>

<button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
</button>
</body>
</html>
