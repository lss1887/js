<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组存在某个元素</title>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>

<script>
    $(function () {
        var redFruits = ['apple', 'strawberry', 'cherry', 'cranberries'];

        if (redFruits.includes("apple")) {
            console.log('red');
        }else{
            console.log('blue');
        }
    })
</script>
</body>
</html>
