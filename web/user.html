<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="service" method="get"></form>
<input type="hidden" name="id" value="5566141">
<table>
    <tr>
        <td>用户名:</td>
        <td><input name="user" type="text" value="孙悟空"></td>
    </tr>
<tr>
    <td>密码</td>
    <td><input name="pwd" type="password"/></td>
</tr>
    <tr>
        <td>性别:</td>
        <td><input type="radio" name="gender" checked="checked" value="男"/>男
        <input type="radio" name="gender" value="女"/>女
        </td>
    </tr>
    <!--复选框-->
    <tr>
        <td>学历:</td>
        <td>
            <input type="checkbox" name="hobby" value="游泳" checked="checked"/>游泳
            <input type="checkbox" name="hobby" value="上网"/>上网
            <input type="checkbox" name="hobby" value="上吊"/>上吊
            <input type="checkbox" name="hobby" value="上学" checked="checked"/>上学

        </td>
    </tr>
    <!--下拉框-->
    <tr>
        <td>学历:</td>
        <td>
        <select name="edu" multiple="multiple" size="1">
            <option value="1">高中</option>
            <option value="2">大专</option>
            <option value="3" selected="selected">本科</option>
            <option value="4">硕士</option>
            <option value="5">烈士</option>
            <option value="6">圣斗士</option>
        </select>
        </td>

    </tr>

    <tr>
        <td>学历：</td>
        <td>
            <!--下拉列表-->
            <select name="edu" size="5">
                <option value="1">高中</option>
                <option value="2">大专</option>
                <option value="3" selected="selected">本科</option>
                <option value="4">硕士</option>
                <option value="5">烈士</option>
                <option value="6">圣斗士</option>
            </select>
        </td>
    </tr>
    <!--04.textarea标签：文本域-->

    <tr>
        <td>
            个人简介：
        </td>
        <td>
            <!--文本域-->
            <textarea name="intro" rows="10" cols="80"></textarea>
        </td>
    </tr>

    <tr>
        <td>
            照片：
        </td>
        <td>
            <!--文件选择框 -->
            <input type="file" name="photo" accept="image/*"/>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
        <!--不同类型的按钮-->
        <input type="submit" value="注册"/>
        <input type="reset" value="重置"/>
        <input type="button" value="普通按钮">
            <button>我也是按钮</button>
        <!--<input type="image" src="img/1.jpg">-->

    </tr>
</table>

</body>
</html>
