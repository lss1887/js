<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas画布</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

<canvas id="canvas" style="width:400px;height:300px">您的浏览器不支持H5 canvas属性</canvas>


<script type="text/javascript">
$(function () {

    // 距离 Canvas 左上角的横坐标
    var x = 10;
// 距离 Canvas 左上角的纵坐标
    var y = 10;
// 绘制矩形的宽度
    var width = 100;
// 绘制矩形的长度
    var height = 100;
    var context = document.getElementById("canvas").getContext("2d");

    context.beginPath();
    context.fillStyle = "red";
    context.fillRect(x, y, width, height);
    context.closePath();
})
</script>

</body>
</html>
