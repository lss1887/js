<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播03</title>

    <!--    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--    <script type="text/javascript" src="/jquery-1.11.3.min.js"></script>-->
    <script src="js/jquery-3.3.1.js"></script>
    <!--    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<style type="text/css">
    .carousel {
        position:absolute;
        left:150px;
        top:100px;
        width: 100%;
    }

</style>

<div class="container">
    <h2>模态框+轮播</h2>
    <p><a data-toggle="modal" href="#example" class="btn btn-primary btn-large">Launch demo</a></p>


    <div id="modal-rank_list" class="modal fade">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    <h4 class="modal-title"><span id="myCustmerLabel">广告创意列表</span></h4>
                </div>

                <div class="modal-body">
        <div id="example" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 模态框 -->

                    <div id="myCarousel" class="carousel slide">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner" >
                            <div class="item active">
                                <img src="img/timg.jpg" alt="正面照">
                                <div class="carousel-caption">正面照</div>
                            </div>
                            <div class="item">
                                <img src="img/t3.jpg" alt="中控照">
                                <div class="carousel-caption">中控照</div>
                            </div>
                            <div class="item">
                                <img src="img/t4.jpg" alt="后面照">
                                <div class="carousel-caption">后面照</div>
                            </div>
                        </div>
                        <a class="carousel-control left" href="#myCarousel"
                           data-slide="prev">‹</a>
                        <a class="carousel-control right" href="#myCarousel"
                           data-slide="next">›</a>
                    </div>
                    <div class="col-sm-offset-3 col-sm-9">
                        <input class="btn btn-success" type="button" value="确定" onclick="cancellist();"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>

</div>
</body>
</html>
