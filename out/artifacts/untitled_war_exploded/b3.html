
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">


        .on {
            width: 150px;
            height: 40px;
            display: table-cell;
            position: relative;
        }

        .on a {
            display: block;
            overflow: hidden;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            /*color: #5e5e5e;*/
        }

        .angle_top {
            content: '';
            width: 0;
            height: 0;
            display: block;
            border-style: solid;
            border-width: 0 6px 6px;
            border-color: transparent transparent #ccc;
            position: absolute;
            transform: rotate(180deg);
            bottom: 14px;
            right: 17px;
        }

        .angle_bottom {
            content: '';
            width: 0;
            height: 0;
            display: block;
            border-style: solid;
            border-width: 0 6px 6px;
            border-color: transparent transparent #ccc;
            position: absolute;
            top: 10px;
            right: 17px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<div class="on">
    <a href="javascript:void(0)" data-category="price" data-orderby="asc" class="js_category">价格</a>
        <i class="angle_top"></i>
        <i class="angle_bottom"></i>
</div>

<script>

        $(".angle_top").on("click", function () {
            $(this).css("border-bottom-color", "#32383e");
            $(".angle_bottom").css("border-top-color", "#ccc");
            alert(1)
        });
        $(".angle_bottom").on("click", function () {
            $(this).css("border-top-color", "#32383e");
            $(".angle_top").css("border-bottom-color", "#ccc");
            alert(2)
        })

</script>

</body>
</html>
