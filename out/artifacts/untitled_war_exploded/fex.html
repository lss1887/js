<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保留2位小数</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function () {
        var a =100;
        var b= 6;
        var c=( a/b*100).toFixed(2)
        alert(c)
    })
</script>

</body>
</html>
