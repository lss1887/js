<body>

<script>
    $(function () {
        // alert(getMonthBetween("2020-01","2020-09"));
        // var result = getMonthBetween("2020-01","2020-09");
        // alert(result.length)
        getValue();
    })
    function getMonthBetween(start,end){
        var result = [];

        var s = start.split("-");
        var e = end.split("-");

        var min = new Date();
        var max = new Date();

        min.setFullYear(s[0],s[1]);

        max.setFullYear(e[0],e[1]);

        var curr = min;

        while(curr <= max){
            var month = curr.getMonth();

            result.push(curr.getFullYear()+"-"+(month<10?("0"+month):month));

            curr.setMonth(month+1);

        }
        return result;
    }

</script>
