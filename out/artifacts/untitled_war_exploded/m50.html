<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mo30</title>
    <!--    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--    <script type="text/javascript" src="/jquery-1.11.3.min.js"></script>-->
    <script src="js/jquery-3.3.1.js"></script>
    <!--    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="init()">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <!-- 模态框 -->
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>
                        <li data-target="#myCarousel" data-slide-to="8"></li>
                        <li data-target="#myCarousel" data-slide-to="9"></li>
                    </ol>

                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner" >
                        <div class="item active" id="tt">
                            <img src="img/timg.jpg" alt="正面照">
                            <div class="carousel-caption">正面照</div>
                        </div>
                        <div class="item" id="t2">
                            <img src="img/t3.jpg" alt="中控照">
                            <div class="carousel-caption">中控照</div>
                        </div>
                        <div class="item">
                            <img src="img/t4.jpg" alt="后面照">
                            <div class="carousel-caption">后面照</div>
                        </div>
                    </div>
                    <a class="carousel-control left" href="#myCarousel"
                       data-slide="prev">‹</a>
                    <a class="carousel-control right" href="#myCarousel"
                       data-slide="next">›</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="lss" onclick="fn1()">审核通过</button>
                <button type="button" id="lss2">审核不通过</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function init() {
        $("#tt img").attr("src","img/7.jpg",
            "alt","777777777"
        );
        alert("设置成功")
    }
    function init() {
        $("#tt img").attr("src","img/7.jpg",
            "alt","777777777"
        );
        $("#t2 img").attr("src","img/6.jpg" )

        $(".carousel-inner").html("");
        alert("设置成功");
    }

</script>

</body>
</html>
